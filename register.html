      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

          </button>
          <a class="navbar-brand navbar-left" href="index.html"><img src = "images/logo.png" alt = "Motor Meetup"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <div id = "center-nav">

    <div class = "container">
      <div id = "login" class = "col-md-4 col-md-offset-4">
        <h1 class = "main-title">Sign Up</h1>
        <p>Sign up to enjoy all of our features.</p>
        <form action = "register-confirmation.html">
          <div class = "form-group">
              <input type = "text" placeholder = "Username" name = "username">
          </div>
          <div class = "form-group">
              <input type = "text" placeholder = "Password" name = "password">
          </div>
          <div class = "form-group">
              <input type = "text" placeholder = "Confirm password" name = "password-confirm">
          </div>
          <div class = "form-group">
              <input type = "submit" class = "blue-button" value = "Sign Up">
          </div>
        </form>
      </div>
    </div>

        <div class = "col-md-3">
